<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <!-- Loader -->
        <div class="loader" id="loader"></div>
        <div id="quote-container" class="quote-container">
            <!-- Quote -->
            <i class="fa-solid fa-quote fa-quote-left"></i>
            <i class="fa-solid fa-quote fa-quote-right"></i>
            <div class="quote-text">
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
        </div>
        <div class="button-container">
            <button id="twitter" class="action-btn twitter-button" title="Tweet This!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote" class="action-btn"><i class="fa-solid fa-dice"></i></button>
        </div>
    </section>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/f94fc7449e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
